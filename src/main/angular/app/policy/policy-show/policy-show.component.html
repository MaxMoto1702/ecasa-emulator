<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Политика #{{policy.id}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name"
                       [(ngModel)]="policy.name" readonly>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Отображаемое имя</label>
                <input type="text" class="form-control" id="firstName"
                       [(ngModel)]="policy.displayName" readonly>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" rows="3" [(ngModel)]="policy.description"
                          readonly></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="deny" [(ngModel)]="policy.deny" readonly disabled>
                <label class="form-check-label" for="deny">Deny</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="semanticAnd" [(ngModel)]="policy.semanticAnd"
                       readonly disabled>
                <label class="form-check-label" for="semanticAnd">Semantic and</label>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">
                    <a routerLink="/roles/{{policy.role.id}}">Роль</a>
                </label>
                <input type="text" class="form-control" id="role"
                       [(ngModel)]="policy.role.displayName" readonly>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">
<!--                    <a routerLink="/roles/{{policy.applicationId}}">-->
                        Приложение
<!--                    </a>-->
                </label>
                <input type="text" class="form-control" id="application"
                       [(ngModel)]="policy.applicationDisplayName" readonly>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Actions</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя ресурса</th>
                    <th scope="col">Action type</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let action of policy.actions || []; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ action.resourceDisplayName }}</td>
                    <td>{{ action.typeName }}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a routerLink=".." class="btn btn-outline-info">Список политик</a>
        </div>
    </div>
</div>
