<form (submit)="save()">
    <div class="row" *ngIf="error != null">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
                <b>Ошибка:</b>
                <br/>
                {{error.message}}
            </div>
            <div class="alert alert-danger" role="alert"
                 *ngFor="let e of  error.errors || []">
                {{e.defaultMessage}}
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Пользователь {{isNew() ? "новый" : '#' + user.id}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" name="username"
                           [(ngModel)]="user.username" [readonly]="!isNew()">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" class="form-control" id="email" name="email"
                           [(ngModel)]="user.email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password"
                           [(ngModel)]="user.password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Полтдтверждение пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           [(ngModel)]="confirmPassword">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Полное имя</label>
                    <input type="text" class="form-control" id="name" name="name"
                           [(ngModel)]="user.name">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           [(ngModel)]="user.firstName">
                </div>
                <div class="mb-3">
                    <label for="middleName" class="form-label">Отчество</label>
                    <input type="text" class="form-control" id="middleName" name="middleName"
                           [(ngModel)]="user.middleName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           [(ngModel)]="user.lastName">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="expired" name="expired"
                           [(ngModel)]="user.expired">
                    <label class="form-check-label" for="expired">Истекший</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="locked" name="locked" [(ngModel)]="user.locked">
                    <label class="form-check-label" for="locked">Заблокирован</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="credentialsExpired" name="credentialsExpired"
                           [(ngModel)]="user.credentialsExpired">
                    <label class="form-check-label" for="credentialsExpired">Истекший пароль</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="enabled" name="enabled"
                           [(ngModel)]="user.enabled">
                    <label class="form-check-label" for="enabled">Действующий</label>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" rows="3" name="description"
                              [(ngModel)]="user.description"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-outline-success">Сохранить</button>
                <a routerLink=".." class="btn btn-outline-danger">Отмена</a>
            </div>
        </div>
    </div>
</form>
